<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>園児登録</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to bottom, #fef6f0, #e0f7f9);
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #ff914d;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background-color: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      padding: 0.75rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background-color: #ffa07a;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff8a50;
    }
    .message {
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
    }
    .message.success {
      color: green;
    }
    .message.error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>園児登録</h1>
  <form id="register-form">
    <label>名前：
      <input type="text" id="name" required>
    </label>

    <label>顔写真：
      <input type="file" id="photo" accept="image/*" capture="environment">
    </label>

    <label>組：
      <select id="group" required>
        <option value="">選択してください</option>
        <option value="すみれ組">すみれ組（3歳児）</option>
        <option value="はと組">はと組（4歳児）</option>
        <option value="さくら組">さくら組（5歳児）</option>
      </select>
    </label>

    <button type="submit">登録する</button>
  </form>

  <div class="message" id="msg"></div>

  <script>
    document.getElementById('register-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const group = document.getElementById('group').value;
      const fileInput = document.getElementById('photo');
      const file = fileInput.files[0];
      const msg = document.getElementById('msg');
      msg.textContent = '';
      msg.className = 'message';

      if (!name || !group) {
        msg.textContent = "名前と組を入力してください。";
        msg.classList.add('error');
        return;
      }

      // 画像なし → OK
      if (!file) {
        saveUser(name, group, null);
        return;
      }

      // 拡張子チェック（iOS Safariの問題があるため）
      if (!file.type.startsWith('image/')) {
        msg.textContent = "画像ファイルを選んでください。";
        msg.classList.add('error');
        return;
      }

      try {
        const reader = new FileReader();

        reader.onload = function () {
          const photoDataUrl = reader.result;
          if (!photoDataUrl.startsWith("data:image/")) {
            msg.textContent = "画像の読み込みに失敗しました（形式不明）。";
            msg.classList.add('error');
            return;
          }
          saveUser(name, group, photoDataUrl);
        };

        reader.onerror = function () {
          msg.textContent = "画像の読み込みに失敗しました。別の画像を選んでください。";
          msg.classList.add('error');
        };

        reader.readAsDataURL(file);
      } catch (err) {
        msg.textContent = "この端末では画像の読み込みに対応していません。";
        msg.classList.add('error');
      }
    });

    function saveUser(name, group, photo) {
      const newUser = { name, group, photo };
      const existing = JSON.parse(localStorage.getItem('registeredUsers') || '[]');
      existing.push(newUser);
      localStorage.setItem('registeredUsers', JSON.stringify(existing));

      const msg = document.getElementById('msg');
      msg.textContent = `${name} さんを登録しました！`;
      msg.className = 'message success';

      document.getElementById('register-form').reset();
    }
  </script>
</body>
</html>
